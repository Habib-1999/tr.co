<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Быстрый перевод</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Быстрый перевод</h1>
            <p>Введите текст для перевода</p>
        </header>
        <div class="input-section">
            <textarea id="inputText" placeholder="Введите текст"></textarea>
            <button id="translateBtn">Перевести</button>
        </div>
        <div class="output-section">
            <div class="output-item">
                <label>RUS</label>
                <input type="text" id="outputRUS" readonly>
            </div>
            <div class="output-item">
                <label>ENG</label>
                <input type="text" id="outputENG" readonly>
            </div>
            <div class="output-item">
                <label>TJ</label>
                <input type="text" id="outputTJ" readonly>
            </div>
            <div class="output-item">
                <label>UZ</label>
                <input type="text" id="outputUZ" readonly>
            </div>
            <div class="output-item">
                <label>KZ</label>
                <input type="text" id="outputKZ" readonly>
            </div>
            <div class="output-item">
                <label>BEL</label>
                <input type="text" id="outputBEL" readonly>
            </div>
            <div class="output-item">
                <label>KG</label>
                <input type="text" id="outputKG" readonly>
            </div>
            <div class="output-item">
                <label>AZR</label>
                <input type="text" id="outputAZR" readonly>
            </div>
            <div class="output-item">
                <label>UK</label>
                <input type="text" id="outputUK" readonly>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
